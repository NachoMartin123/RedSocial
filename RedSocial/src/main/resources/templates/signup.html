<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2  th:text="#{titulo_pagina_registro.message}"></h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{email_label.message}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email" name="email"
						placeholder="UOxxx@uniovi.es" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"  th:text="#{name_label.message}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" id="name"
						placeholder="Ejemplo: Juan" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"  th:text="#{password_label.message}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" id="password"
						placeholder="Inserte la password" />
					<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm"  th:text="#{passwordConfirm_label.message}">Repita
					el Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm"
						placeholder="Repita la password" />
					<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send_button.message}" id="btnEnviarRegistro">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
