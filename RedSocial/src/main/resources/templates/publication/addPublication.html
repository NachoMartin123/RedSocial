<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{nueva_publicacion.message}"></h2>
		<form class="form-horizontal" method="post" action="/publication/addPublication" th:object="${publication}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo" th:text="#{titulo.message}">Titulo:</label>
				<div class="col-sm-10">
					<input id="titulo" type="text" class="form-control" name="titulo" 
						th:placeholder="#{publication.add.placeholderTitulo}" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="texto" th:text="#{texto.message}">Texto:</label>
				<div class="col-sm-10">
					<input id="texto" type="text" class="form-control" name="texto" 
						th:placeholder="#{publication.add.placeholderDescripcion}" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="btnEnviarPublicacion" type="submit" class="btn btn-primary" th:text="#{send_button.message}">Enviar</button>
				</div>
			</div>
		</form> </div> <footer th:replace="fragments/footer"/> </body> </html>
