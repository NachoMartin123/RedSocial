<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{titulo_pagina_listadoUsuarios.message}"></h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input id="campoBusqueda" name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o email del usuario">
			</div>
			<button id="btnBuscar" type="submit" class="btn btn-default" th:text="#{search_button.message}">Buscar</button>
		</form>
		<p th:text="#{usuarios_actuales.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{email_label.message}">Email</th>
						<th th:text="#{name_label.message}">Nombre</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.name}">Nombre del usuario</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
