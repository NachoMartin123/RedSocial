<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" id="vistaLogin">
		<h2 th:text="#{titulo_pagina_login.message}"></h2>
		<form class="form-horizontal" method="post" action="/login" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{email_label.message}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" id="email"
						placeholder="Ejemplo: miguel@gmail.com" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{password_label.message}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" id="password"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
